{% set name = "hydrostats" %}
{% set version = "1.0.0" %}
{% set sha256 = "db699e9a198e724e4f663a1cdad08afe04fb63dcade429d00c96af5d6ddb29ba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"


requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy
    - scipy
    - numba
    - pandas
    - matplotlib-base
    - hydroerr

test:
  imports:
    - hydrostats
    - hydrostats.analyze
    - hydrostats.data
    - hydrostats.ens_metrics
    - hydrostats.metrics
    - hydrostats.visual

about:
  home: https://github.com/BYU-Hydroinformatics/Hydrostats
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Tools for use in comparison studies, specifically for use in the field of hydrology'
  doc_url: https://byu-hydroinformatics.github.io/Hydrostats/
  dev_url: https://github.com/BYU-Hydroinformatics/Hydrostats

extra:
  recipe-maintainers:
    - pythonweb2
